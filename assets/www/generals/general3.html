<!DOCTYPE html>
<html>
<head>
	<title>PhotoSwipe</title>
	<meta name="author" content="Ste Brennan - Code Computerlove - http://www.codecomputerlove.com/" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
	<link href="styles.css" type="text/css" rel="stylesheet" />
	
	<link href="../photoswipe.css" type="text/css" rel="stylesheet" />
	
	<script type="text/javascript" src="../lib/klass.min.js"></script>
	<script type="text/javascript" src="../code.photoswipe-3.0.5.min.js"></script>
	
	
	<script type="text/javascript">

		(function(window, PhotoSwipe){
		
			document.addEventListener('DOMContentLoaded', function(){
			
				var
					options = {
						preventHide: true,
						getImageSource: function(obj){
							return obj.url;
						},
						getImageCaption: function(obj){
							return obj.caption;
						}
					},
					instance = PhotoSwipe.attach( 
						[
							{ url: '../images/g31.png', caption: 'Image 001'},
							{ url: '../images/g32.png', caption: 'Image 002'},
							{ url: '../images/g33.png', caption: 'Image 003'},
							{ url: '../images/g34.png', caption: 'Image 004'},
							{ url: '../images/g35.png', caption: 'Image 005'},
							{ url: '../images/g36.png', caption: 'Image 006'},
							{ url: '../images/g37.png', caption: 'Image 007'},
							{ url: '../images/g38.png', caption: 'Image 008'},
							{ url: '../images/g39.png', caption: 'Image 009'},
							{ url: '../images/g310.png', caption: 'Image 010'},
							{ url: '../images/g311.png', caption: 'Image 011'},
							{ url: '../images/g312.png', caption: 'Image 012'},
							{ url: '../images/g313.png', caption: 'Image 013'},
							{ url: '../images/g314.png', caption: 'Image 014'},
							{ url: '../images/g315.png', caption: 'Image 015'},
							{ url: '../images/g316.png', caption: 'Image 016'}
							
							
						], 
						options 
					);
					
					instance.show(0);
					
			}, false);
			
			
		}(window, window.Code.PhotoSwipe));
		
	</script>
	
</head>

</body>
</html>
