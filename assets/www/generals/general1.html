<!DOCTYPE html>
<html>
<head>
	<title>PhotoSwipe</title>
	<meta name="author" content="Ste Brennan - Code Computerlove - http://www.codecomputerlove.com/" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
	<link href="styles.css" type="text/css" rel="stylesheet" />
	
	<link href="../photoswipe.css" type="text/css" rel="stylesheet" />
	
	<script type="text/javascript" src="../lib/klass.min.js"></script>
	<script type="text/javascript" src="../code.photoswipe-3.0.5.min.js"></script>
	
	
	<script type="text/javascript">

		(function(window, PhotoSwipe){
		
			document.addEventListener('DOMContentLoaded', function(){
			
				var
					options = {
						preventHide: true,
						getImageSource: function(obj){
							return obj.url;
						},
						getImageCaption: function(obj){
							return obj.caption;
						}
					},
					instance = PhotoSwipe.attach( 
						[
							{ url: '../images/g11.png', caption: 'Image 001'},
							{ url: '../images/g12.png', caption: 'Image 002'},
							{ url: '../images/g13.png', caption: 'Image 003'},
							{ url: '../images/g14.png', caption: 'Image 004'},
							{ url: '../images/g15.png', caption: 'Image 005'},
							{ url: '../images/g16.png', caption: 'Image 006'},
							{ url: '../images/g17.png', caption: 'Image 007'},
							{ url: '../images/g18.png', caption: 'Image 008'}
							
							
						], 
						options 
					);
					
					instance.show(0);
					
			}, false);
			
			
		}(window, window.Code.PhotoSwipe));
		
	</script>
	
</head>
<body>


</body>
</html>
